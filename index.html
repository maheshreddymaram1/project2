<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with login& registration form</title>
    <link rel="stylesheet" href="styles.css"><link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <form action="" class="searchbar">
            <input type="text" placeholder="search ...">
        <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>
  <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-firebase'></i>mahesh</h2>
            <div class="text-sci">
                <h2>Welcome!<br><span>To Our New Website</span></h2>
                <p>We Are Building Super and Fantastic Websites From Stratch U Can Follow Us By The Social Media Links Mentioned Below.</p>
            </div>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/mahesh-reddy-maram-28039626b"><i class='bx bxl-linkedin' ></i></a>
                <a href="#"><i class='bx bxl-facebook' ></i></a>
                <a href="#"><i class='bx bxl-instagram' ></i></a>   
                <a href="#"><i class='bx bxl-twitter' ></i></a>
                <a href="#"><i class='bx bxl-youtube' ></i></a>
            </div>
        </div>
        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">ForgotPassword?</a>
                    </div>
                    <button type="submit" class="button">Sign In</button>
                    <div class="login-register">
                        <p>do you have an account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forget">
                        <label><input type="checkbox">I Agree To The Terms&Conditions</label>
                    </div>
                    <button type="submit" class="button">Sign Up</button>
                    <div class="login-register">
                        <p>Already Have An Account? <a href="#" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>
    
    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
